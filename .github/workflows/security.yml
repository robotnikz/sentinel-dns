name: Security

on:
  pull_request:
  schedule:
    - cron: '17 4 * * 1'

permissions:
  contents: read

jobs:
  npm-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: |
            package-lock.json
            server/package-lock.json

      - name: Install root deps
        run: npm ci

      - name: Install server deps
        run: npm --prefix server ci

      - name: npm audit (JSON, non-blocking)
        run: |
          npm audit --json > npm-audit-root.json || true
          npm --prefix server audit --json > npm-audit-server.json || true

      - name: Upload npm audit reports
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit
          path: |
            npm-audit-root.json
            npm-audit-server.json

  trivy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trivy filesystem scan (SARIF)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy.sarif
          severity: CRITICAL,HIGH
          ignore-unfixed: true

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy.sarif
