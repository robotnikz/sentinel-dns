name: CI/CD Pipeline

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

jobs:
  test:
    name: Build & Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - name: Install root dependencies
        run: npm ci

      - name: Install server dependencies
        run: npm --prefix server ci

      - name: Build server (tsc)
        run: npm --prefix server run build

      - name: Build frontend (Vite)
        run: npm run build

  release-and-push:
    name: Semantic Release + GHCR
    needs: test
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Lowercase image name
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Semantic Release
        id: rel
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          PREV_TAG="$(git describe --tags --abbrev=0 2>/dev/null || true)"
          echo "prev_tag=$PREV_TAG" >> "$GITHUB_OUTPUT"

          npx semantic-release

          NEW_TAG="$(git describe --tags --abbrev=0 2>/dev/null || true)"
          if [ -n "$NEW_TAG" ] && [ "$NEW_TAG" != "$PREV_TAG" ]; then
            echo "released=true" >> "$GITHUB_OUTPUT"
            echo "tag=$NEW_TAG" >> "$GITHUB_OUTPUT"
            echo "version=${NEW_TAG#v}" >> "$GITHUB_OUTPUT"
          else
            echo "released=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout release tag
        if: steps.rel.outputs.released == 'true'
        run: git checkout "${{ steps.rel.outputs.tag }}"

      - name: Set up QEMU
        if: steps.rel.outputs.released == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.rel.outputs.released == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: steps.rel.outputs.released == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        if: steps.rel.outputs.released == 'true'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.rel.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.rel.outputs.version }}
            type=raw,value=latest

      - name: Build and push Docker image
        if: steps.rel.outputs.released == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/single/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
