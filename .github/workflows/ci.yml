name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: |
            package-lock.json
            server/package-lock.json

      - name: Install root deps
        run: npm ci

      - name: Install server deps
        run: npm --prefix server ci

      - name: Typecheck frontend
        run: npm run typecheck:frontend

      - name: Build frontend
        run: npm run build

      - name: Typecheck server
        run: npm --prefix server run build

      - name: Server unit tests
        run: npm run test:unit:server

      - name: Server integration tests (Docker + Postgres)
        run: npm run test:integration:server

      - name: Smoke test (docker-compose)
        run: npm run smoke:compose

  e2e:
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: |
            package-lock.json
            server/package-lock.json

      - name: Install root deps
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v5
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: E2E (Playwright + docker-compose)
        run: npm run test:e2e:compose

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
