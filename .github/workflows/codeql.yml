name: CodeQL

on:
  pull_request:
  push:
    branches: [main]
  schedule:
    - cron: '23 3 * * 1'

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: |
            package-lock.json
            server/package-lock.json

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript

      # For TypeScript projects, CodeQL results are typically better if we
      # install deps and run the actual build (instead of relying on autobuild).
      - name: Install dependencies
        run: |
          npm ci
          npm --prefix server ci

      - name: Build
        run: |
          npm run build
          npm --prefix server run build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
