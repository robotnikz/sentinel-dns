server:
  verbosity: 1
  use-syslog: no
  interface: 127.0.0.1
  port: 5335
  do-ip4: yes
  do-ip6: yes
  do-udp: yes
  do-tcp: yes

  # Root recursion + DNSSEC
  root-hints: "/usr/share/dns/root.hints"
  auto-trust-anchor-file: "/var/lib/unbound/root.key"

  # Privacy + response minimization
  hide-identity: yes
  hide-version: yes
  minimal-responses: yes
  harden-glue: yes
  harden-dnssec-stripped: yes
  use-caps-for-id: yes
  qname-minimisation: yes

  # Performance
  prefetch: yes
  prefetch-key: yes
  serve-expired: yes
  serve-expired-ttl: 3600
  cache-min-ttl: 0
  cache-max-ttl: 86400
  access-control: 127.0.0.0/8 allow

  # Rebind protection (block private ranges in answers by default)
  private-address: 10.0.0.0/8
  private-address: 172.16.0.0/12
  private-address: 192.168.0.0/16
  private-address: 169.254.0.0/16
  private-address: fd00::/8
  private-address: fe80::/10

# In this default config, Unbound is a recursive resolver.
# Later: add forward-zone to DoT-capable upstreams if desired.
